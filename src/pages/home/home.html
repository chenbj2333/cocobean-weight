<ion-header>
  <ion-navbar>
    <ion-title>cocobean weight</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment
      style="width: 90%;margin-left: 5%;"
      [(ngModel)]="selectSegment"
      (ionChange)="segmentChanged($event)"
      color="primary">
      <ion-segment-button [value]="item.code" *ngFor="let item of segmentTitle">
        {{item.value}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="main" class="chartSty"></div>
</ion-content>
